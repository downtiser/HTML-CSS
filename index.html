<!DOCTYPE html>  <!--指明文件类型，让浏览器知道以什么标准去解释html文件,html为通用的标准 -->
<html lang="en">  <!--在一个html文件中，html标签只能有一个代表实际内容由此开始-->
<head>
    <!--head 标签也只能有一个 在head标签中，规定了body中内容的一些基本属性，
    同时这些标签对外部不可见-->
    <meta charset="UTF-8">  <!--标签内可以写属性 如charset="utf-8"规定字符编码集，避免乱码-->
    <!--<meta http-equiv="Refresh" content="3">指定页面操作，http-equiv指定操作为Refresh刷新，content指定操作内容，3指定了刷新时间间隔-->
    <!--<meta http-equiv="Refresh" content="3;Url=http://www.baidu.com">-->
    <!--指定3秒后跳转到指定url-->
    <meta name="keywords" content="downtiser,noob">
    <!--指定网站关键字，当用搜索引擎搜索这些关键字时，会返回这个网页-->
    <meta name="description" content="downtiser's web">
    <!--添加网站的描述信息-->
    <meta http-equiv="x-ua-compatible" content="IE=EmulateIE7">
    <!--是文本兼容IE浏览器，指定IE浏览器以新规范解析文本-->
    <link rel="shortcut icon" href="images/my_icon.jpg">
    <!--为浏览器小标签添加小图标-->
    <title>Downtiser</title>  <!--指定了浏览器最上方的标签格的名称，不会显示在实际1内容中-->
</head>
<body>          <!--body标签只能有一个 -->
<a href="http://www.baidu.com">百度</a>
<p>hello! world!<br>You are noob!</p>
<p>lol</p>
</body>
</html>
